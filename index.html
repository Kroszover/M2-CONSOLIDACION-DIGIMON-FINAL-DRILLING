<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <img
          id="logonav"
          src="/assets/img/logo.png"
          alt="Logo"
          width="60"
          height="35"
        />
        <a class="navbar-brand" href="#">Digimon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://digimon.net/"
                >Pagina oficial de Digimon</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Recursos oficiales
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="https://digimon-api.vercel.app/"
                    >Documentación de la Api</a
                  >
                </li>
                <li><a class="dropdown-item" href="#"></a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    href="https://digimon.fandom.com/wiki/Digimon_Wiki"
                    >Digimon wiki
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">V 1.0.0</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="barraBusqueda"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <h1>Tabla de digimons</h1>


    <div id="table-container">
    <table class="table container">
      <thead>
        <tr>
            <th scope="col">Número</th>
          <th scope="col">Nombre</th>
          <th scope="col">Nivel</th>
          <th scope="col">Imagen</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla">
        
      </tbody>
    </table>
</div>

    <div id="pagination-container">
        <button id="prev-btn">&laquo; Anterior</button>
        <button id="next-btn">Siguiente &raquo;</button>
      </div>

    <footer id="navfooter" class="bg-dark text-center text-white">
      <nav class="navbar bg-black bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/assets/img/logo.png"
              alt="Logo"
              width="60"
              height="35"
              class="d-inline-block align-text-top"
            />
            Bootstrap
          </a>
        </div>
      </nav>
    </footer>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

      <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

      <!--Js Propio-->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
